<html>
<body>
<style>
html, body {
    overflow: hidden;
    touch-action: none;
    background-color: rgb(240, 240, 240);
}
@media only screen
  and (min-device-width: 768px)
  and (max-device-width: 1024px)
  and (orientation: landscape)
  and (-webkit-min-device-pixel-ratio: 2) {
    .large-text {
        font-size: 33pt;
    }

    .medium-text {
        font-size: 27pt;
    }
}
.two-letter-container {
    display: grid;
    gap: 15vw;
    justify-content: center;
    align-items: center;
    width: 85vw;
    height: 50vh;
    padding: 5vw;
    grid-template-columns: 1fr 1fr;
}
.letter-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    color: black;
    border: 2px solid #ccc;
    box-sizing: border-box;

    height: 100%;
    width: 100%;
}
.letter-container:hover {
    border: 2px solid black;
}
.letter-container:active {
    background-color: #ccc;
}
.one-letter-container {
    display: grid;
    justify-content: center;
    align-items: center;
    width: 42.5vw;
    height: 50vh;
    padding: 5vw;
    grid-template-columns: 1fr;
}
.top-image-2 {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    color: black;
    border: 2px solid #ccc;
    box-sizing: border-box;

    height: 100%;
    width: 100%;
}
.divider {
    width: 100%;
    size: 2px;
    background-color: black;
}
.base-text {
    display: flex;
    justify-content: center;
    align-content: center;
    text-align: center;
    flex-direction: column;
    color: #000000;
    white-space: pre-line;
    line-height: 1.7em;
    margin-top: auto;
    margin-bottom: auto;
    font-family: Arial;
}
.large-text {
    font-size: 44pt;
}
.large-fixed-height {
    height: 275px;
}

</style>
<div id="ONE_LETTER_CONTAINER" class="one-letter-container">
    <div id="topimage" class="top-image-2 base-text large-text large-fixed-height">a</div>
</div>
<hr id="divider" class="divider">
<div id="TWO_LETTER_CONTAINER" class="two-letter-container">
    <div id="left2" class="letter-container base-text large-text large-fixed-height">A</div>
    <div id="right2" class="letter-container base-text large-text large-fixed-height">B</div>
</div>
</body>
</html>
