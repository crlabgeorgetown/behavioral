<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>CR Task Layout</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .task-container {
      width: 90vw;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .one-letter-container {
      width: 100%;
      height: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-image-2 {
      background-color: white;
      color: black;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 44pt;
      width: 40%;
      height: 100%;
    }

    .divider {
      width: 100%;
      border: none;
      border-top: 2px solid #aaa;
      margin: 20px 0;
    }

    .two-letter-container {
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .letter-container {
      background-color: white;
      color: black;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 44pt;
      width: 35%;
      height: 100%;
      transition: all 0.2s ease-in-out;
    }

    .letter-container:hover {
      border-color: black;
    }

    .letter-container:active {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div class="task-container">
    <div class="one-letter-container">
      <div class="top-image-2">a</div>
    </div>

    <hr class="divider" />

    <div class="two-letter-container">
      <div class="letter-container">A</div>
      <div class="letter-container">B</div>
    </div>
  </div>
</body>
</html>
