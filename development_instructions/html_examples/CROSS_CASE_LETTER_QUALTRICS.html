<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Qualtrics-like Task Preview</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #SurveyContainer {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .SkinInner {
      max-width: 800px;
      width: 100%;
      background-color: white;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .four-image-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 100%;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    .image-container {
      width: 100%;
      height: 200px;
      border: 2px solid #ccc;
      object-fit: contain;
      background: white;
    }

    .image-container:hover {
      border-color: black;
    }

    #text-cresp-container {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="SurveyContainer">
    <div class="SkinInner">
      <div id="text-cresp-container">Choose the correct image:</div>

      <div id="four-image-container" class="four-image-container">
        <img id="topleftImage" class="image-container" src="https://via.placeholder.com/150?text=Top+Left" />
        <img id="toprightImage" class="image-container" src="https://via.placeholder.com/150?text=Top+Right" />
        <img id="botleftImage" class="image-container" src="https://via.placeholder.com/150?text=Bottom+Left" />
        <img id="botrightImage" class="image-container" src="https://via.placeholder.com/150?text=Bottom+Right" />
      </div>
    </div>
  </div>
</body>
</html>
